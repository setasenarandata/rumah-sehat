<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title> RumahSehat</title>
  <meta charset="UTF-8">
  <title> User </title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="bg-sky-100">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh Obat</h2>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nama</th>
      <th>Stok</th>
      <th>Harga</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obat, iterationStatus : ${listObat}">
      <td th:text="${iterationStatus.count}"></td>
      <td th:text="${obat.id_obat}"></td>
      <td th:text="${obat.nama_obat}"></td>
      <td th:text="${obat.stok}"></td>
      <td th:text="${obat.harga}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/static">Home</a>
  <a th:href="@{/obat/ubah}" class="mx-2 btn btn-outline-success">Ubah Stock Obat</a>
</div>

</body>

</html>
