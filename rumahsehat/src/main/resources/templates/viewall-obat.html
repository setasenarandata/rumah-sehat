<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title> RumahSehat</title>
  <meta charset="UTF-8">
  <title> User </title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="bg-sky-100">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh Obat</h2>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th class="text-center">No</th>
      <th class="text-center">ID</th>
      <th class="text-center">Nama</th>
      <th class="text-center">Stok</th>
      <th class="text-center">Harga</th>
      <th class="text-center">Opsi</th>
    </tr>
    </thead>
    <tbody style="text-align:center">
    <tr th:each="obat, iterationStatus : ${listObat}">
      <td th:text="${iterationStatus.count}"></td>
      <td th:text="${obat.id_obat}"></td>
      <td th:text="${obat.nama_obat}"></td>
      <td th:text="${obat.stok}"></td>
      <td th:text="${obat.harga}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/obat/ubah/} + ${obat.id_obat}">Ubah Stok Obat</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/static">Home</a>
</div>

</body>

</html>
