<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Stok Obat</title>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>

<body class="bg-sky-100">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="alert" th:if="${pesan}">
            <div th:text="${pesan}" class="alert alert-success text-center" onclick="this.parentElement.style.display='none';"></div>
        </div>
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-3xl text-center text-blue-400 font-weight-bold">Ubah Stok Obat</h2>
                <br>
                <form th:action="@{/obat/ubah}" th:object="${obat}" method="POST">

                    Nama Obat: <br>
                    <input class="form-control" type="text" name="nama_obat" th:value="*{nama_obat}" disabled/>
                    <br><br>

                    Stok Awal: <br>
                    <input class="form-control" type="number" name="stok_sebelum" th:value="*{stok}" disabled/>
                    <br><br>

                    Ubah Stok Menjadi: <br>
                    <input required class="form-control" type="number" name="stok" th:field="*{stok}"/>
                    <br><br>

                    <input type="hidden" th:field="*{id_obat}" />
                    <input type="hidden" th:field="*{harga}" />
                    <input type="hidden" th:field="*{nama_obat}" />

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn btn-secondary" href="/daftar-obat">Kembali</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
