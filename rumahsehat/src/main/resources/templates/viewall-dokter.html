<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title> RumahSehat</title>
    <meta charset="UTF-8">
    <title>Dokter</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="bg-sky-100">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Dokter</h2>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Username</th>
            <th>Email</th>
            <th>Nama</th>
            <th>Tarif</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dokter, iterationStatus : ${listDokter}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${dokter.username}"></td>
            <td th:text="${dokter.email}"></td>
            <td th:text="${dokter.nama}"></td>
            <td th:text="${dokter.tarif}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/user/add-dokter}" class="mx-2 btn btn-outline-primary">Tambah dokter</a>
    <a class="btn btn-primary" href="/">Home</a>
    <!--    <a th:href="@{/user/add}" class="mx-2 btn btn-outline-success">Tambah User Baru</a>-->
</div>

</body>

</html>
