<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title> RumahSehat</title>
  <meta charset="UTF-8">
  <title> User </title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body class="bg-sky-100">
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh User</h2>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>No</th>
      <th>Username</th>
      <th>Email</th>
      <th>Nama</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterationStatus : ${listUser}">
      <td th:text="${iterationStatus.count}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.nama}"></td>
      <td th:text="${user.role.role}"></td>
<!--      <td>-->
<!--        <a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/static">Home</a>
  <a th:href="@{/user/add}" class="mx-2 btn btn-outline-success">Tambah User Baru</a>
</div>

</body>

</html>
